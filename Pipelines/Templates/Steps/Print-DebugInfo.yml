# File        : Print-DebugInfo.yml
# Type        : Step template
# Description : Add this template to print debug info, when System.Debug = true
# Author      : Neno Loje
# Created     : February 22, 2020

steps:
- ${{ if eq( variables['System.Debug'], 'true' ) }}:
  - script: printenv 
    displayName: 'Debug: environment variables (Linux)'
    condition: ne( variables['agent.os'], 'windows_nt' )
  - script: set 
    displayName: 'Debug: environment variables (Windows)'
    condition: eq( variables['agent.os'], 'windows_nt' )
